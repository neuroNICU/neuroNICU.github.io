---
title: Our Team
description: >-
  NeruoNICU was developed by a team of researchers and developers at the University of Hawaii at Manoa. Meet the team!
---

<p class="editor-link" style="text-align: center;"><a href="" class="btn"><strong>&#9998;</strong> Manage Staff members</a></p>
<ul class="staff">
	{% for person in site.staff_members %}
		<li>
			<div class="square-image"><img src="{% include relative-src.html src=person.image_path %}" alt="{{ person.name }}"/></div>
			<div class="name"><a target="_blank" href="https://linkedin.com/in/{{ person.linkedin }}">{{ person.name }}</a></div>
			<div class="position">{{ person.position }}</div>
		</li>
	{% endfor %}
</ul>
